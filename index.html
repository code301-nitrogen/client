<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mars Rover Photo App</title>

    <script id = "image-template" type="text/x-handlebars-template">
        
        <article class="clearfix" data-image="{{id}}">
            <img src="{{url}}" alt="image of mars">
            <input id="I{{id}}" type="checkbox">
        </article>
    </script>
        
</head>
<body>
    <nav>
        <ul>
            <li>HOME</li>
            <li>DISCOVER</li>
            <li>LEARN</li>
            <li>ABOUT</li>

    <main>
        <section id="home">

        </section>

        <section id='photos'>
            <div id="searchHowTo"></div>
            <div id="showFavs"></div>

            <div id= "rovers">

                <select>
                    <option value="curiosity">Curiosity</option>
                    <option value="spirit">Spirit</option>
                    <option value="opportunity">Opportunity</option>
                </select>
            </div>

            <div id= "camera">
                    <label>Cameras</label>
                    <select>
                        <option value="navigation">Navigation</option>
                        <option value="frontHazard">Front Hazard</option>
                        <option value="rearHazard">Rear Hazard</option>
                    </select>
            </div>

            <div id= "dates">
                    <label>Date(yyyy-mm-dd)</label>
                    <input type="text" name ="dateInput" required>
            </div>

            <button id ="searchButton" type="submit">SEARCH</button>

            <div id="gallery"><!-- this is where images will be appended--></div>

            <form>
                <label for="userName">Create Name</label>
                <input type="text" name="userName" required>
                <button id="saveFavs" type= "submit">SAVE</button>
            </form>
        </section>

        <section id="favPhotos">

                    <div class="faq_question">Question goes here</div>

                    <div class="faq_question">Question goes here</div>
                    <div class="faq_answer">Answer goes here</div>
                </div>
            </div>
        </section>
        <section id="About">
            <h1>"About Team Nitrogen"</h1>
            <div class="team">
                <p id="Charlie">Charlie</p>

            <div class="bio"></div>

        </section>



    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="./models/image.js"></script>

    <script>
        app.Image.fetchImages(app.imageView.initDiscoverPage);
